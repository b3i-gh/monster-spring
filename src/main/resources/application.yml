spring:
  datasource:
    url: jdbc:mysql://localhost:3306/monsterdb
    password: root
    username: root
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    generate-ddl: true
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
        hibernate:
          globally_quoted_identifiers: true
          dialect: org.hibernate.dialect.MySQL8Dialect
          format_sql: true
  sql:
    init:
      mode: always
      continue-on-error: false

application:
  title: Monster/Spring
  version: 0.1.0